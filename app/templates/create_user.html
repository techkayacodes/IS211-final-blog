<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Python Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="{{ url_for('main.index') }}">Python Blog</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.index') }}">Home</a></li>
                    <!-- The link to log out should only be visible if a user is logged in -->
                    {% if session['user_id'] %}
                        <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Create New User</h1>
                <!-- The user creation form -->
                <form action="{{ url_for('auth.create_user') }}" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <input type="submit" value="Create User">
                </form>
            </article>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; {{ current_year }} Python Blog</p>
    </footer>

    <!-- Scripts (if any) -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
