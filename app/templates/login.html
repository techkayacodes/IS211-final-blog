<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include the charset, viewport, title, and link to the CSS stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Python Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="{{ url_for('main.index') }}">Python Blog</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.index') }}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Login</h1>
                <!-- Login form -->
                <form class="login" action="{{ url_for('auth.login') }}" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </article>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Python Blog</p>
    </footer>
</body>
</html>
